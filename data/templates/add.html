{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">Add Data</h1>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">Title:- {{ form.title }}</div>
        <div class="form-group">Description:- <br />{{ form.description }}</div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>

      <a href="{% url 'data' %}" class="btn btn-secondary mt-3"
        >Back To Dashboard</a
      >
    </div>
  </div>
</div>
{% endblock %}
